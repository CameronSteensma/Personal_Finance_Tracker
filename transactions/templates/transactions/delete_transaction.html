{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<main class="container mt-4" role="main">
    <h1 class="mb-4 text-danger">Delete Transaction</h1>
    <p>Are you sure you want to delete <strong>{{ transaction.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</html>
