{% extends "base.html" %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
    <main class="container mt-4" role="main">
    <h1 class="mb-4 text-danger">Delete Transaction</h1>
    <p>Are you sure you want to delete <strong>{{ transaction.title }}</strong>?</p>

    <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
