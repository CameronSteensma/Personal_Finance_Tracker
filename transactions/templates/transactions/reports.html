{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spending Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            text-align: center;
            margin-top: 2rem;
        }
        img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 2rem;
        }
        .back-button a {
            background: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button a:hover {
            background: #2980b9;
        }
    </style>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header>
        <h2>Finance Tracker</h2>
    </header>
    <div class="container">
        <h1>Monthly Spending by Category</h1>
        <p style="text-align:center; color: #666;">
            A breakdown of your expenses by category for each month.
        </p>
        <div class="chart-container">
            <img src="{% static 'charts/monthly_spending_chart.png' %}" alt="Monthly Spending Chart" class="img-fluid">
        </div>
        <div class="back-button">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
