{% extends "base.html" %}
{% block title %}Spending Reports{% endblock %}
{% load static %}
{% block content %}
<main class="container my-5">
    <div class="card shadow-sm p-4">
        <h1 class="text-center mb-3">Monthly Spending by Category</h1>
        <p class="text-center text-muted mb-4">
            A breakdown of your expenses by category for each month.
        </p>

        <div class="text-center mb-4">
            <img src="{% static chart_path %}" alt="{{ chart_type|title }} Chart Showing Monthly Spending by Category" class="img-fluid border rounded">
        </div>

        <div class="d-flex justify-content-center mb-3">
            <form method="get" class="d-flex align-items-center gap-2">
                <label for="chartType" class="form-label mb-0">Choose chart type:</label>
                <select id="chartType" name="chart" class="form-select d-inline w-auto" aria-label="Chart type">
                    <option value="bar" {% if chart_type|default:"bar" == "bar" %}selected{% endif %}>Bar</option>
                    <option value="line" {% if chart_type == "line" %}selected{% endif %}>Line</option>
                    <option value="pie" {% if chart_type == "pie" %}selected{% endif %}>Pie</option>
                </select>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
