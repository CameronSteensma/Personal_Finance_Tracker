{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333333;
            color: #e0e0e0;
        }
        .dark-mode .card-header {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode #transactionTable {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        body.dark-mode #transactionTable th,
        body.dark-mode #transactionTable td {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-color: #333;
        }

        body.dark-mode #transactionTable thead {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        body.dark-mode #transactionTable tbody tr:nth-child(even) {
            background-color: #252525;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'transaction_list' %}">Finance Tracker</a>

        <!-- Navbar Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_transaction' %}">
                        <i class="fas fa-plus"></i> Add Transaction
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reports' %}">
                        <i class="fas fa-chart-bar"></i> Reports
                    </a>
                </li>
            </ul>

            <!-- Right side -->
            <ul class="navbar-nav ms-auto">
                <!-- Dark mode toggle -->
                <li class="nav-item">
                    <button id="darkModeToggle" class="btn btn-outline-light me-2">ðŸŒ™</button>
                </li>

                <!-- Account dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> Account
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <main>
        {% block content %}
        <p>This is the main content area.</p>
        {% endblock %}
    </main>
<!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        toggle.addEventListener('click', () => {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        })
    </script>
    <footer>
        <p>&copy; 2025 My Site</p>
    </footer>
</body>
</html>
